<!DOCTYPE html>
<html>
    <head>
        <title>Audio & Video</title>
    </head>
    <body>
        <!--Source Element-->

        <!--Audio Element-->
        <strong> <mark> Yourness </mark> - The Bird in the Cage ~Kago no Naka ni Tori~</strong> <br> <br>
        <em>Starting with Muted Audio</em> <br>
        <audio controls muted>
            <!--<audio controls autoplay> (Old Browsers will work only)-->
            <!--<audio controls autoplay> (loop(Looping the audio/video)--> 
            <!--<audio controls muted> (Muting the audio/video works in Modern Browsers)-->
                <source src="audio/Yourness.mp3" type="audio/mp3">
                Audio tag is not supported.
        </audio> <br>
        <!--Shortcut for Audio-->
        <em>Starting with Audio</em> <br>
        <audio src="audio/Yourness.mp3" type="audio/mp3" controls> Audio tag is not supported.</audio> <br>
        
        <!--Video Element-->
        <video controls muted width="400" height="400">
                <source src="video/Icons.mp4" type="video/mp4">
                Video tag is not supported.           
        </video> <br>
        <em>Microsoft New Icons with Muted Audio</em> <br>
        <!--Shortcut for Video-->
        <video src="video/Icons.mp4" type="video/mp4" width="400" height="400" controls> Browser doesn't support video tag.</video> <br>
        <em>Microsoft New Icons with Audio</em> 
    </body>
</html>
